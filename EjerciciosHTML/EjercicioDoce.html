<!DOCTYPE html>
<html lang="en">
<head>

      crossorigin="anonymous"
    />
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-4">
                <table class="table">
                    <thead>
                        <tr>
                            <td><b>Nombre</b></td>
                            <td><b>Precio</b></td>
                            <td><b>Detalle</b></td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Producto1</td>
                            <td>10000000</td>
                            <td><button type="button" class="btn btn-primary">Ver Producto</button></td>
                        </tr>
                        <tr>
                            <td>Producto2</td>
                            <td>10000000</td>
                            <td><button type="button" class="btn btn-primary">Ver Producto</button></td>
                        </tr>
                        <tr>
                            <td>Producto3</td>
                            <td>10000000</td>
                            <td><button type="button" class="btn btn-danger">Ver Producto</button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="col">
                <form class="border border-bottom-0 p-3">
                    <div class="mb-3">
                        <h1>Formulario Registro</h1>
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label"><b>Email:</b></label>
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label"><b>Contrasenia:</b></label>
                      <input type="password" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="mb-3 form-check">
                      <input type="checkbox" class="form-check-input" id="exampleCheck1">
                      <label class="form-check-label" for="exampleCheck1">Recuerdame</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Registrar</button>
                  </form>
            </div>

        </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
